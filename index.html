<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend><h1>Course sign Up page</h1></legend>
        <form action="">
        <p>Please note: First name, Last name, Password and Email are required</p>

        <div id="text"> 
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="Lname">Last name:</label>
        <input type="text" name="Lname" id="lname">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        </div>
        
    <p> Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="checkbox" name="age" id="age":>
    <label for="no">No:</label>
    <input type="checkbox" name="age" id="age">
    
    <p> Do you have a credit card or Paypal?</p>
    <label for="">Credit card</label>
    <input type="checkbox" name="payment" id="">
   <label for="">Paypal</label>
   <input type="checkbox" name="payment" id="paypal">

   <p> Service rating:</p>
   <label for="">Excellent</label>
   <input type="checkbox" name="" id="">
   <label for="">Good</label>
   <input type="checkbox" name="" id="">
   <label for="Neutral">Neutral</label>
   <input type="checkbox" name="" id="">
   <label for="">Bad</label>
   <input type="checkbox" name="" id="">
   <label for="">Poor</label>
   <input type="checkbox" name="" id="">

   <br>
   <button> Submit feedback</button>
    </fieldset>
    </form>
    </body>
</html>
